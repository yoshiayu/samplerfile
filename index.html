<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真カルーセル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">ホーム</a>
            <a href="">お問い合わせ</a>
            <a href="">情報</a>
        </nav>
    </header>

    <!-- カルーセル -->
    <div class="carousel">
        <!-- リスト項目 -->
        <div class="list">
            <div class="item">
                <img src="image/img1.jpg">
                <div class="content">
                    <div class="author"></div>
                    <div class="title">夕日のギター</div>
                    <div class="topic">音楽と自然</div>
                    <div class="des">
                        暮れゆく空の中でギターが映し出す、静寂と調和の美しさを感じられる一枚です。
                    </div>
                    <div class="buttons">
                        <button>詳細を見る</button>
                        <button>訪問する</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/img2.jpg">
                <div class="content">
                    <div class="author"></div>
                    <div class="title">エメラルドの海</div>
                    <div class="topic">ビーチの楽園</div>
                    <div class="des">
                        晴れた空と透き通る海、白い砂浜が広がる美しいビーチでリラックスするひとときを。
                    </div>
                    <div class="buttons">
                        <button>詳細を見る</button>
                        <button>訪問する</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/img3.jpg">
                <div class="content">
                    <div class="author"></div>
                    <div class="title">砂浜のボトル</div>
                    <div class="topic">メッセージの旅</div>
                    <div class="des">
                        青空の下、砂浜に佇むガラスのボトル。中に込められたメッセージがどこへ届くのか想像してみてください。
                    </div>
                    <div class="buttons">
                        <button>詳細を見る</button>
                        <button>訪問する</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/img4.jpg">
                <div class="content">
                    <div class="author"></div>
                    <div class="title">雪の森</div>
                    <div class="topic">冬の静けさ</div>
                    <div class="des">
                        冬の森に降り積もる雪が光を反射し、幻想的な雰囲気を醸し出します。
                    </div>
                    <div class="buttons">
                        <button>詳細を見る</button>
                        <button>訪問する</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- サムネイルリスト -->
        <div class="thumbnail">
            <div class="item">
                <img src="image/img1.jpg">
                <div class="content">
                    <div class="title">
                        夕日のギター
                    </div>
                    <div class="description">
                        音楽と自然が調和する一瞬。
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/img2.jpg">
                <div class="content">
                    <div class="title">
                        エメラルドの海
                    </div>
                    <div class="description">
                        夢のようなビーチ。
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/img3.jpg">
                <div class="content">
                    <div class="title">
                        砂浜のボトル
                    </div>
                    <div class="description">
                        メッセージの旅。
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/img4.jpg">
                <div class="content">
                    <div class="title">
                        雪の森
                    </div>
                    <div class="description">
                        冬の静けさ。
                    </div>
                </div>
            </div>
        </div>

        <!-- 次へ・前へボタン -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>

        <!-- タイムランニング -->
        <div class="time"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
